<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        .container{
            padding: 100px;
            background-color: rgb(236, 87, 87);
            box-shadow: 10px 50px 5px rgb(94, 84, 84);
            margin-top: 5%;
            color: white;
        }
        body {
            font-family: 'Noto Sans', sans-serif;
            font-size: medium;
        }
    </style>
    <title>Order | SayabiDevs</title>
</head>

<body>
    <!--------------- NavBar---------------------------------------->



    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../images/demo-logo.png" alt=""></a>
                <!--------------- Logo????--------------------------------------->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#Order">Order Now!</a>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="logout" id="logout" class="btn btn-warning">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section id="Order">

        <div class="container">
            <h1>Order Form</h1>
            <form>

                <input type="text" id="order_name" placeholder="Order Name" required>
                <br><br>
                <textarea id="description" cols="100" rows="10" placeholder="Enter Description"
                    required>Develop a product that is ..</textarea>
                <br>
                <h3>Select Category</h3>
                <input type="radio" name="category" value="Web Development" required> <label for="web">Web
                    Development</label><br>
                <input type="radio" name="category" value="Native Mobile App "><label for="native">Native Mobile App
                    Development</label><br>
                <input type="radio" name="category" value="Hybrid Mobile App Development"><label for="hybrid">Hybrid
                    Mobile App Development</label><br>
                <input type="radio" name="category" value="Machine Learning "><label for="ML">Machine Learning
                    Project</label><br>
                <br>
                <h3>Deadline (11:59 pm of that Day)</h3>
                <input type="date" id="dealine" required><br>
                <h3>Budget </h3>
                <input type="number" id="price" required><br><br>
                <input type="button" class="btn btn-secondary" id="add_order" value="order">
            </form>
        </div>
    </section>
    <script src="../JS/placeorder.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../JS/client.js"></script>
</body>

</html>
